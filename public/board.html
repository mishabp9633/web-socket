<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>display page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div>
        <p class="noticetext" id="noticetext" >
            My message
        </p>
        <textarea id="mesg" style="width: 100%;"></textarea> 
        <button id="btn">Submit message</button>
    </div>

    <style>
        .noticetext{
            font-size: 40px;
            text-align: center;
        }
        
    </style>

    <script src="/socket.io/socket.io.js"> </script>
    <script>
     var socket= io() 
     socket.on("board_content",(text)=>{
        document.getElementById("noticetext").innerHTML=text
     })
     </script>

<script>
    var socket=io()
    document.getElementById('btn').addEventListener("click",()=>{
        let tex = document.getElementById('mesg').value
        socket.emit('mess',tex)
    })
</script>
</body>
</html>
